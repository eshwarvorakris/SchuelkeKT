<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/queries.css" />
    <link rel="stylesheet" href="/styles/traineeLogin-2.css" />

    <title>TraineeLogin-2</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="section-form">
      <div class="section-picture">
        <div class="floting-element">
          <img src="/images/Schuelke_Logo 5.png" class="big-logo" alt="" />
        </div>

        <div class="floting-element-2-login">
          <div class="small-pattern">
            <img class="dot-pattern" src="/images/Group 758.png" alt="" />
          </div>
        </div>

        <div class="brand-info">
          <img
            class="brand-header-logo"
            src="/images/Schuelke_Logo 1 (1).png"
            alt=""
          />
          <span>Knowledge Transfer</span>
          <p>Acquire and Apply to Achieve</p>

          <img
            src="/images/rafiki.png"
            class="traineeLogin-2-illustration"
            alt=""
          />

          <p>
            Lorem ipsum dolor sit amet, consectetur <br />
            adipiscing
          </p>

          <div class="social-logos d-flex">
            <ion-icon class="social-logo" name="logo-facebook"></ion-icon>
            <ion-icon class="social-logo" name="logo-twitter"></ion-icon>
            <ion-icon class="social-logo" name="logo-linkedin"></ion-icon>
          </div>
        </div>
      </div>

      <div class="section-login">
        <form class="form d-flex flex-column">
          <div class="form-group">
            <h1>Your Journey starts here</h1>
            <label for="exampleInputEmail1" style="font-family: Co-bold-2"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="thomas@schulke.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="font-family: Co-bold-2"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Enter Your Password"
              required
            />
          </div>

          <div class="danger-message hide-danger-label">
            <div class="arrow-up-1"></div>
            <label class="danger-label"
              >Your email or password is incorrect.</label
            >
          </div>

          <!-- <button type="submit" class="btn btn-primary">Login</button> -->
          <a class="log-into-btn" href="#">Login</a>
        </form>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="/sripts/script.js"></script>
  </body>
</html>
